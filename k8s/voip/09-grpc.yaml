apiVersion: v1
kind: Service
metadata:
  name: grpc-processor
  namespace: voip
  labels:
    component: grpc
spec:
  selector:
    component: grpc
  ports:
  - name: websocket
    port: 8017
  - name: grpc
    port: 9001
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc
  namespace: voip
  labels:
    component: grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      component: grpc
  template:
    metadata:
      labels:
        component: grpc
    spec:
      containers:
        - name: grpc-processor
          image: 754569496111.dkr.ecr.ca-central-1.amazonaws.com/lineblocs-grpc-proxy:latest
          ports:
            - containerPort: 8017
            - containerPort: 9001
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8017
              httpHeaders:
              - name: X-Health
                value: health
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: LINEBLOCS_REGION
              value: ca1
            - name: DB_HOST
              value: 104.248.107.119
            - name: DB_USER
              value: root
            - name: DB_PASS
              value: "4ChTXGuEUtrj6b4H"
            - name: DB_NAME
              value: lineblocs
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
      imagePullSecrets:
        - name: voip-regcred
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
 name: grpc-hpa
 namespace: voip
spec:
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300
      selectPolicy: Max
  scaleTargetRef: 
    apiVersion: apps/v1
    kind: Deployment 
    name: grpc